<div class="card border-primary" style="margin: 10px">
    <div class="card-header"><b>{{pageTitle}}</b></div>
    <div class="card-body">
        <form (ngSubmit)="onSave()" #taskForm="ngForm">
                <div class="form-group">
                    <label for="issueTask" class="form-label mt-4">Issue Type</label>
                    <select class="form-select" id="issueTask" [(ngModel)]="task.type" name="type" #name="ngModel">
                        <option>EPIC</option>
                        <option>STORY</option>
                        <option>TASK</option>
                        <option>BUG</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="project" class="form-label mt-4">Project</label>
                    <input type="text" class="form-control" id="project" placeholder="Project" [(ngModel)]="task.project" name="project" #name="ngModel">
                </div>

                <div class="form-group">
                    <label for="exampleInputTitle" class="form-label mt-4">Title</label>
                    <input type="text" class="form-control" id="exampleInputTitle" placeholder="Title" [(ngModel)]="task.title" name="title" #name="ngModel">
                </div>

                <div class="form-group">
                    <label for="exampleTextarea" class="form-label mt-4">Description</label>
                    <textarea class="form-control" id="exampleTextarea" rows="5" [(ngModel)]="task.description" name="description" #name="ngModel"></textarea>
                </div>
        </form>
    </div>
    <div class="card-footer">
        <button type="submit" class="btn btn-primary" (click)="onSave()">Save</button>
        <button type="button" class="btn btn-danger"(click)="onBack()" style="float:right">Cancel</button>
    </div>
</div>

<h2>{{task | json}}</h2>
