<div class="card border-primary">
    <div class="card-header">{{pageTitle}}
        <button style="float:right" type="button" class="btn btn-primary" (click)="onNewIssue()">+ New Issue</button>
    </div>
    <!--

    -->
</div>

<div class='card-body'>
    <div>
        <tr *ngIf="tasks.length == 0">
            <td>No Issues found</td>
        </tr>

        <table class='table table-hover' *ngIf='tasks.length'>
            <thead>
            <tr>
                <th>ID</th>
                <th>Project</th>
                <th>Title</th>
                <th>Type</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor='let task of tasks'>
                <td>
                    <a [routerLink]="['/issues', task.id]">{{ task.id }}</a>
                </td>
                <td>{{task.project}}</td>
                <td>{{task.title}}</td>
                <td>{{task.type}}</td>
                <td><span
                        [ngClass]="(task.status=='DONE')?'badge rounded-pill bg-success':'badge rounded-pill bg-primary'">{{ task.status | ConvertStatus}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="card-footer d-flex justify-content-center">
  <div>
    <ul class="pagination">

<!--      <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">-->
<!--        <a (click)="setPage(page)">{{page}}</a>-->
<!--      </li>-->

      <li class="page-item" *ngFor="let _ of counter(); let i = index" [ngClass]="active(i)">
        <a (click)="onGetPage(i)" class="page-link">{{i + 1}}</a>
      </li>
    </ul>
  </div>
</div>
