<div class="card border-primary">
  <div class="card-header">{{pageTitle}}</div>
</div>

<div class='card-body'>
  <div>
    <tr *ngIf="tasks.length == 0">
      <td>No Issues found</td>
    </tr>

    <table class='table table-hover' *ngIf='tasks.length'>
      <thead>
      <tr>
        <th>ID</th>
        <th>Project</th>
        <th>Title</th>
        <th>Type</th>
        <th>Status</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor='let task of tasks'>
        <td>{{ task.id }}</td>
        <td>{{ task.project }}</td>
        <td>{{ task.title }}</td>
        <td>{{ task.type }}</td>
        <td>{{ task.status }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
